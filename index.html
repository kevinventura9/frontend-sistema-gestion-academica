<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administracion Escolar</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Obtener tema guardado
    const savedTheme = localStorage.getItem('materio-theme') || 'light'
    
    // Configurar colores del loader según el tema
    const loaderColor = localStorage.getItem('materio-initial-loader-bg') || 
      (savedTheme === 'dark' ? '#1E1E1E' : '#FFFFFF')
    const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#42A5F5'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)

    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
      
    // Guardar el color del fondo del loader para sincronización
    localStorage.setItem('materio-initial-loader-bg', loaderColor)
  </script>
</body>

</html>
